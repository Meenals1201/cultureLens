<!DOCTYPE html>
<html>
<head>
    <title>Manage Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <a href="/admin/add-category">Add New Category</a> | <a href="/admin-page">Dashboard</a>

    <ul>
        {% for cat in categories %}
        <li>
            {{ cat['category_name'] }} 
            - <a href="/admin/edit-category/{{ cat['id'] }}">Edit</a>
            - <a href="/admin/delete-category/{{ cat['id'] }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
